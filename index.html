<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement de Covers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Classement des Covers 🎵</h1>
    <section id="categories">
        <div id="bof" class="category">
            <h2>Bof...</h2>
        </div>
        <div id="style" class="category">
            <h2>Stylé !</h2>
        </div>
    </section>
    <section id="all-covers">
        <h3>Faites glisser les covers dans une catégorie !</h3>
        <div id="cover-pool">
            <div class="cover"><img class="draggable" src="image/1.png" alt="cover1"></div>
            <div class="cover"><img class="draggable" src="image/2.png" alt="cover2"></div>
            <div class="cover"><img class="draggable" src="image/3.jpg" alt="cover3"></div>
            <div class="cover"><img class="draggable" src="image/4.jpg" alt="cover4"></div>
            <div class="cover"><img class="draggable" src="image/5.png" alt="cover5"></div>
            <div class="cover"><img class="draggable" src="image/6.png" alt="cover6"></div>
            <div class="cover"><img class="draggable" src="image/7.png" alt="cover7"></div>
            <div class="cover"><img class="draggable" src="image/8.png" alt="cover8"></div>
            <div class="cover"><img class="draggable" src="image/9.png" alt="cover9"></div>
        </div>
    </section>
    
    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
