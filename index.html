<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <section id="s1">
        <div class="carre1 draggable"></div>
        <div class="carre2 draggable"></div>
        <div class="carre3 draggable"></div>
    </section>

    <section id="s2">

            <div class="div1"> <img class="draggable" src="image/1.png" alt="cover1"> </div>
            <div class="div2"> <img class="draggable" src="image/2.png" alt="cover2"></div>
            <div class="div3"> <img class="draggable" src="image/3.jpg" alt="cover3"></div>
            <div class="div4"> <img class="draggable" src="image/4.jpg" alt="cover4"></div>
            <div class="div5"> <img class="draggable" src="image/5.png" alt="cover5"></div>
            <div class="div6"> <img class="draggable" src="image/6.png" alt="cover6"></div>
            <div class="div7"> <img class="draggable" src="image/7.png" alt="cover7"></div>
            <div class="div8"> <img class="draggable" src="image/8.png" alt="cover8"></div>
            <div class="div9"> <img class="draggable" src="image/9.png" alt="cover9"></div>
        </div>
        
    </section>

    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>

    <script>
        var draggableElems = document.querySelectorAll('.draggable');
        // array of Draggabillies
        var draggies = []
        // init Draggabillies
        for ( var i=0; i < draggableElems.length; i++ ) {
         var draggableElem = draggableElems[i];
        var draggie = new Draggabilly( draggableElem, {
        // options...
        });
        draggies.push( draggie );
        }
    </script>

</body>
</html>
